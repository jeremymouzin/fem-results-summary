<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="results">
        <h1>Your Result</h1>
        <div class="score-circle"><span class="score">76</span>of 100</div>
        <p class="score-quality">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <div class="summary-label" id="reaction">Reaction</div>
            <div class="summary-full-score"><span class="summary-score">80</span> / 100</div>
          </li>
          <li>
            <div class="summary-label" id="memory">Memory</div>
            <div class="summary-full-score"><span class="summary-score">92</span> / 100</div>
          </li>
          <li>
            <div class="summary-label" id="verbal">Verbal</div>
            <div class="summary-full-score"><span class="summary-score">61</span> / 100</div>
          </li>
          <li>
            <div class="summary-label" id="visual">Visual</div>
            <div class="summary-full-score"><span class="summary-score">72</span> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
